<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Vaga</title>
<style>
body {background-color: darkgray;}
h1{background-color: black;}
</style>

</head>
<body>
    <div class="dirtop">
        <p> Formulário para Cadastro de Vagas</p>
    </div>

    <div class="textcentral">
        <p>PREENCHA COM AS INFORMAÇÕES NECESSÁRIAS</p>
    </div>
    <form>

        <input type="text" name="nome" placeholder="Nome do cargo"> <br><br>

        <input type="text" name="nomeempresa" placeholder="Nome da Empresa"> <br><br>
    
        <input type="e-mail" name="email" placeholder="E-mail"> <br><br>

        <input type="number" name="telefone" placeholder="telefone"> <br><br>

        <input type="number" name="CNPJ" placeholder="CNPJ"> <br><br>

        <input type="text" name="Atividades" placeholder="Descreva sobre as atividades do cargo"> <br><br>

        <input type="text" name="Posturas" placeholder="Descreva sobre necessidade de carregamento de peso, barreiras, facilitadores, posturas, entre outros"> <br><br>
    
        <input type="submit" name="enviar" value="Enviar"> <br><br> 
    
    </form>
</body>
</html>
